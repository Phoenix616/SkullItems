# Enable per action permissions
permissions:
  use: false
  usepertrigger: false
  drop: false
  craft: false
lang:
  nopermission:
    general:  "&cYou don't have the permission %perm%!"
    use: "&cYou don't have the permission to use this item!"
    craft: "&cYou don't have the permission to craft this item!"
    gui:
      take: "&cYou don't have the permission to take items out of the gui!"
items:
  workbench:
    displayname: Mini Craftingtable
    lore:
    - Rightclick in hand
    - to open crafting gui
    actions:
      RIGHT_CLICK_HAND:
      - OPEN_CRAFTING
    shape:
    - i i
    - uxu
    - uuu
    keys:
      x: workbench
      i: string
      u: leather
    item:
      ==: org.bukkit.inventory.ItemStack
      type: SKULL_ITEM
      damage: 3
      meta:
        ==: ItemMeta
        meta-type: SKULL
        internal: 
  enderchest:
    displayname: Mini Enderchest
    lore:
    - Rightclick in hand
    - to open encherchest
    actions:
      RIGHT_CLICK_HAND:
      - OPEN_ENDERCHEST
    recipe:
      type: shaped
      shape:
      - i i
      - uxu
      - uuu
      keys:
        x: ender_chest
        i: string
        u: leather
    item:
      ==: org.bukkit.inventory.ItemStack
      type: SKULL_ITEM
      damage: 3
